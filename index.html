<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Validate form</title>
</head>

<body>

    <div class="containerForm">
        <form id="contact" action="">
            <h3>Напишите нам!</h3>
            
            <fieldset>
                <input  name = "name" placeholder="Ваше имя" type="text">
            </fieldset>
            <fieldset>
                <input name = "email" placeholder="Ваш Email адрес" type="text">
            </fieldset>
            <fieldset>
                <input name = "phone" placeholder="Ваш номер телефона" type="text">
            </fieldset>
            <fieldset>
                <input name = "web" placeholder="Ваш адрес сайта" type="text">
            </fieldset>
            <fieldset>
                <textarea placeholder="Введите ваше сообщение...."></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="button" id="contact-submit">Отправить</button>
            </fieldset>
            
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
